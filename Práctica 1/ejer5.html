    <style type="text/css">
      .clasecss
      {
        font-size: 16pt;
      }

    <script>
    $(document).ready(function()
    {
      $("p").mouseover(function()
      {
        $("p").addClass("clasecss");
      });
      $("p").mouseout(function()
      {
        $("p").removeClass("clasecss");
      });
    });
    </script>
