<html>
  <head>
    <meta charset="UTF-8">
    <title>Primer ejercicio Tercera Práctica JQuery</title>
    <script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="ejer1.js"></script>
  </head>

  <body>
    <h1>Primer ejercicio de la tercera práctica de JQuery</h1>
    <img id="guitarra" src="guitarra_electrica.jpg" height="211" width="385"></img>
    <p>
      <input type="button" id="efecto_show" name="show" value="Show">
      <input type="button" id="efecto_hide" name="hide" value="Hide">
      <input type="button" id="efecto_animate" name="animate" value="Animate">
      <input type="button" id="efecto_toggle" name="toggle" value="Toggle">
      <input type="button" id="efecto_fadein" name="fadein" value="fadeIn">
      <input type="button" id="efecto_fadeout" name="fadeout" value="fadeOut">
      <input type="button" id="efecto_fadetoggle" name="fadetoggle" value="fadeToggle">
      <input type="button" id="efecto_fadeto" name="fadeto" value="fadeTo">
      <input type="button" id="efecto_slideup" name="slideup" value="slideUp">
      <input type="button" id="efecto_slidedown" name="slidedown" value="slideDown">
      <input type="button" id="efecto_slidetoggle" name="slidetoggle" value="slideToggle">
    </p>
  </body>
</html>
